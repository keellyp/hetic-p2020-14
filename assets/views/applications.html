<div class="applications" id="applications">
  <h2 class="container">Applications</h2>
  <a-scene embedded style="width: 100%; height: 400px;">
    <a-assets>
      <img id="aircar-thumb" crossorigin="anonymous" src="/img/app-aircar-thumb-full.jpg" />
      <img id="deadandburied-thumb" crossorigin="anonymous" src="/img/app-deadandburied-thumb-full.jpg" />
      <img id="hawaiihappen-thumb" crossorigin="anonymous" src="/img/app-hawaiihappen-thumb-full.jpg" />
      <img id="ripcoil-thumb" crossorigin="anonymous" src="/img/app-ripcoil-thumb-full.jpg" />
      <img id="roborecall-thumb" crossorigin="anonymous" src="/img/app-roborecall-thumb-full.jpg" />
      <img id="sportschallenge-thumb" crossorigin="anonymous" src="/img/app-sportschallenge-thumb-full.jpg" />
      <img id="theclimb-thumb" crossorigin="anonymous" src="/img/app-theclimb-thumb-full.jpg" />
      <img id="theunspoken-thumb" crossorigin="anonymous" src="/img/app-theunspoken-thumb-full.jpg" />
      <script id="plane" type="text/html">
        <a-entity class="experience" geometry="primitive: plane; height: 20; width: 30" material="shader: flat; src: ${thumb}" event-set__1="_event: mousedown; scale: 1 1 1; color:red" event-set__2="_event: mouseup; scale: 1.1 1.1 1; color:white" event-set__3="_event: mouseenter; scale: 1.1 1.1 1; color:red" event-set__4="_event: mouseleave; scale: 1 1 1; color:white>"></a-entity>
      </script>
    </a-assets>

    <a-sky id="background" color="#000000"></a-sky>

    <a-entity position="0 0 0">
      <a-camera></a-camera>
    </a-entity>

    <!-- Front -->
    <a-entity position="0 2 -35" look-at="[camera]">
      <a-entity id="experiences" layout="type: line; margin: 35" position="-20 0 0">
        <a-entity template="src: #plane" data-thumb="#aircar-thumb">
          <a-entity link="on: click; href: https://aframe-aincraft.glitch.me"></a-entity>
        </a-entity>
        <a-entity template="src: #plane" data-thumb="#deadandburied-thumb"></a-entity>
      </a-entity>
    </a-entity>
    <!-- Behind -->
    <a-entity position="0 2 35" look-at="[camera]">
      <a-entity id="experiences" layout="type: line; margin: 35" position="-20 0 0">
        <a-entity template="src: #plane" data-thumb="#hawaiihappen-thumb"></a-entity>
        <a-entity template="src: #plane" data-thumb="#ripcoil-thumb"></a-entity>
      </a-entity>
    </a-entity>
    <!-- Left -->
    <a-entity position="-35 2 0" look-at="[camera]">
      <a-entity id="experiences" layout="type: line; margin: 35" position="-20 0 0">
        <a-entity template="src: #plane" data-thumb="#roborecall-thumb"></a-entity>
        <a-entity template="src: #plane" data-thumb="#sportschallenge-thumb"></a-entity>
      </a-entity>
    </a-entity>
    <!-- Right -->
    <a-entity position="35 2 0" look-at="[camera]">
      <a-entity id="experiences" layout="type: line; margin: 35" position="-20 0 0">
        <a-entity template="src: #plane" data-thumb="#theclimb-thumb"></a-entity>
        <a-entity template="src: #plane" data-thumb="#theunspoken-thumb"></a-entity>
      </a-entity>
    </a-entity>

  </a-scene>
</div>
